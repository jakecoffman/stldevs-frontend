<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="selected-language">
  <style>
    :host {
      display: block;
    }
    .user {
      @apply(--layout-vertical);
    }
    .repo {
      font-weight: bold;
    }
    .info {
      list-style: none;
    }
    .card {
      width: 100%;
      margin-bottom: 16px;
    }
    a > paper-button {
      color: black;
    }
    .card-heading {
      @apply(--layout-horizontal);
      @apply(--layout-justified);
    }
  </style>
  <template>
    <iron-ajax id="ajax"
               handle-as="json"
               loading="{{loading}}"
               last-response="{{data}}"></iron-ajax>

    <template is="dom-repeat" items="{{data.languages}}" class="user">
      <paper-card elevation="1" class="card">
        <div class="card-content">
          <div class="card-heading">
            <h2 class="paper-font-headline">{{item.Owner}}</h2>
            <ul class="info">
              <li><span>{{_numStars(item.Repos)}}</span> stars in <span>[[data.language]]</span></li>
              <li><span>{{_numRepos(item.Repos)}}</span> repos in <span>[[data.language]]</span></li>
            </ul>
          </div>
          <ul>
            <template is="dom-repeat" items="{{_topThree(item.Repos)}}" as="repo">
              <li>
                <span class="repo">[[repo.Name]]</span>
                <template is="dom-if" if="[[repo.Description]]">-</template>
                <span>[[repo.Description]]</span>
              </li>
            </template>
          </ul>
        </div>
        <div class="card-actions">
          <a href="{{_getProfileLink(item.Owner)}}">
            <paper-button>
              view [[item.Owner]]
            </paper-button>
          </a>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'selected-language',
        properties: {
          language: {
            type: String,
            observer: '_languageChanged'
          },
          loading: {
            type: Boolean,
            notify: true
          },
          data: {
            type: Array
          }
        },
        _languageChanged: function() {
          if (!this.language) {
            return;
          }
          this.$.ajax.url = '/stldevs-api/lang/' + this.language;
          this.$.ajax.generateRequest();
        },
        _numStars: function(repos) {
          var sum = 0;
          for (var i=0; i < repos.length; i++) {
            sum += repos[i].StargazersCount;
          }
          return sum;
        },
        _numRepos: function(repos) {
          return repos.length;
        },
        _topThree: function(repos) {
          var three = [];
          for (var i=0; i < repos.length && i < 3; i++) {
            three.push(repos[i]);
          }
          return three;
        },
        _getProfileLink: function(user) {
          return "/profile/" + user;
        }
      });
    })();
  </script>

</dom-module>
