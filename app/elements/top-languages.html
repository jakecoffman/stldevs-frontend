<link rel="import" href="../styles/table-styles.html">

<dom-module id="top-languages">
  <style include="table-styles">
    #lastrun {
      font-style: italic;
    }
  </style>
  <template>
    <p id="lastrun">Last refresh: <span>{{_date(data.lastrun)}}</span></p>

    <paper-material elevation="1">
      <table>
        <thead>
        <tr>
          <th>Language</th>
          <th>Repos</th>
          <th>Users</th>
        </tr>
        </thead>
        <tbody>
        <template is="dom-repeat" items="[[data.langs]]">
          <tr>
            <td>
              <a href$="{{_getLanguageLink(item.Language)}}">[[item.Language]]</a>
            </td>
            <td>[[item.Count]]</td>
            <td>[[item.Users]]</td>
          </tr>
        </template>
        </tbody>
      </table>
    </paper-material>

    <iron-ajax auto
               url="{{_toplangs()}}"
               handle-as="json"
               last-response="{{data}}"></iron-ajax>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'top-languages',
        properties: {
          data: {
            type: Array
          }
        },
        _getLanguageLink: function (login) {
          return '/language/' + login;
        },
        _date: function (date) {
          if (date) {
            return new Date(date)
          }
          return ""
        },
        _toplangs: function () {
          console.log(location.hostname);
          return '/stldevs-api/toplangs';
        }
      });
    })();
  </script>

</dom-module>
