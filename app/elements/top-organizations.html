<link rel="import" href="../styles/table-styles.html">

<dom-module id="top-organizations">

  <style include="table-styles">
    #lastrun {
      font-style: italic;
    }
  </style>
  <template>
    <p id="lastrun">Last refresh: {{_date(data.lastrun)}}</p>

    <paper-material elevation="1">
      <table>
        <thead>
        <tr>
          <th>Organization</th>
          <th><iron-icon icon="star"></iron-icon></th>
          <th><iron-icon src="../images/fork.png"></iron-icon></th>
          <th><iron-icon icon="book"></iron-icon></th>
        </tr>
        </thead>
        <tbody>
        <template is="dom-repeat" items="{{data.devs}}">
          <tr>
            <td>
              <a href$="{{_getProfileLink(item.Login)}}">
                <span hidden$="{{item.Name}}">{{item.Login}}</span>
                {{item.Name}}
              </a>
            </td>
            <td>{{item.Stars}}</td>
            <td>{{item.Forks}}</td>
            <td>{{item.PublicRepos}}</td>
          </tr>
        </template>
        </tbody>
      </table>
    </paper-material>

    <iron-ajax auto
               url="{{_topdevs()}}"
               handle-as="json"
               last-response="{{data}}"></iron-ajax>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'top-organizations',
        properties: {
          data: {
            type: Array
          }
        },
        _getProfileLink: function (login) {
          return '/org/' + encodeURIComponent(login);
        },
        _date: function (date) {
          if (date) {
            return new Date(date)
          }
          return ""
        },
        _topdevs: function () {
          return '/stldevs-api/toporgs';
        }
      });
    })();
  </script>

</dom-module>
